<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get a reference to the download button
            const downloadButton = document.getElementById("downloadButton");

            // Add a click event listener to the button
            downloadButton.addEventListener("click", function () {
                // Create a Blob object with your file content
                const fileContent = "This is the content of your file."; // Replace with your file content
                const blob = new Blob([fileContent], { type: "text/plain" });

                // Create a temporary URL for the Blob
                const blobUrl = URL.createObjectURL(blob);

                // Create an anchor element for downloading the file
                const downloadLink = document.createElement("a");
                downloadLink.href = blobUrl;
                downloadLink.download = "yourfile.txt"; // Replace with your desired file name

                // Trigger a click event on the anchor element
                downloadLink.click();

                // Clean up by revoking the Blob URL
                URL.revokeObjectURL(blobUrl);
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Get a reference to the download button
            const downloadButton = document.getElementById("downloadButton1");

            // Add a click event listener to the button
            downloadButton.addEventListener("click", function () {
                // Create a Blob object with your file content
                const fileContent = "This is the content of your file."; // Replace with your file content
                const blob = new Blob([fileContent], { type: "text/plain" });

                // Create a temporary URL for the Blob
                const blobUrl = URL.createObjectURL(blob);

                // Create an anchor element for downloading the file
                const downloadLink = document.createElement("a");
                downloadLink.href = blobUrl;
                downloadLink.download = "yourfile1.txt"; // Replace with your desired file name

                // Trigger a click event on the anchor element
                downloadLink.click();

                // Clean up by revoking the Blob URL
                URL.revokeObjectURL(blobUrl);
            });
        });
    </script>


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .box {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.3);
            border-radius: 5px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .blue-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .blue-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Accreditation Certificate</h1>
            <hr>
            <button class="blue-button" id="downloadButton">Certificate of Accreditation</button>
            <button class="blue-button" id="downloadButton1">Scope of Accreditation</button>
        </div>
    </div>
</body>

</html>
